<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="login.css">
    <title>login page</title>
</head>
<body>
    <div id="login-area">
        <h1 id="login-hero">test-chat</h1>
        <p id="login-subtext"><em>fuck around and <span class="bold">find out.</span></em></p>
        <div id="input-fields">
            <label for="username-field">
                <input type="text" name="username" id="username-field" placeholder="username"/>
            </label>
            <label for="password-field">
                <input type="password" name="password" id="password-field" placeholder="password"/>
            </label>
        </div>
        <div id="button-area">
            <button class="bold" id="login-button">login</button>
            <button class="bold" id="register-button">register</button>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
